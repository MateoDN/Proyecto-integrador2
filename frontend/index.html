<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Medicación Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">Gestor de Medicación</h1>
      <p class="lead text-muted">Registra y visualiza tus medicamentos fácilmente</p>
    </div>

    <div class="card shadow p-4">
      <form id="medForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Medicamento</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ej: Paracetamol" required>
        </div>
        <div class="mb-3">
          <label for="horario" class="form-label">Horario</label>
          <input type="text" id="horario" class="form-control" placeholder="Ej: 8:00 AM" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar Medicamento</button>
      </form>
    </div>

    <div class="mt-5">
      <h2 class="mb-3 text-secondary">Lista de Medicamentos</h2>
      <ul id="lista" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
